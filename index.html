<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem e Fibonacci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="titulo">Sequência de Fibonacci</h2>
    <div class="input-group">
      <label for="numeroFibonacci">Digite um número:</label>
      <input type="number" id="numeroFibonacci" placeholder="Digite um número...">
    </div>
    <button id="btnFibonacci">Verificar Fibonacci</button>
    <div class="result" id="resultadoFibonacci">
      <p>O resultado será exibido aqui.</p>
    </div>

    
    <h2 class="titulo">Contagem de Letras "a" e "A"</h2>
    <div class="input-group">
      <label for="textoContagem">Digite seu texto:</label>
      <textarea id="textoContagem" rows="5" placeholder="Digite seu texto aqui..."></textarea>
    </div>
    <button id="btnContar">Contar Letras</button>
    <div class="result" id="resultadoContagem">
      <p>A contagem será exibida aqui.</p>
    </div>


  </div>
  <script src="contagem.js"></script>
  <script src="fibonacci.js"></script>
</body>
</html>
